<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
 
<form action="/register" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Registrar</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username2">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password2">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="rol" name="rol2">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="curso" name="curso">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Registrar" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
 
{% endblock %}
